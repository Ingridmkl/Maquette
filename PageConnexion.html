<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="PageConnexion.css">

<body>
    <nav id="desktop-nav">
        <div class="logo">
            <img src="./Ressources/AU_DESIGN_LOGO noir.png" height="40%" width="40%">

        <div>
            <ul class="nav-links">

    <div class="wrapper">
        <form action="">
            <h1> Connexion </h1>
            <div class="input-box">
                <input type="text" placeholder="Identifiant" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Mot de passe" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Se souvenir de moi</label>
                <a href="#">Mot de passe oublié ?</a>
            </div>
            
            <button type="submit" class="btn">Se connecter</button>
            <div class="register-link"><p>Vous n'avez pas de compte ? <a href="PageCreationCompte.html">Créer un compte</a></p></div>
        </form>
    </div>
