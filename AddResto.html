<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="PageCreationCompte.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="AddResto.css">    
</head>

<body>
    <div class="wrapper">
        <form id="myForm" action="AddResto.php" onsubmit="return validateForm()" method="post" enctype="multipart/form-data">
            <h1>Ajouter un restaurant</h1>
            <div class="input-box">
                <input type="text" name="nom_etablissement" placeholder="Nom de l'établissement" required>
            </div>
            <div class="input-box">
                <input type="text" name="adresse_etablissement" placeholder="Adresse de l'établissement" required>
            </div>
            <div class="input-box">
                <input type="text" name="site_web" placeholder="Adresse Web du site du restaurant" required>
            </div>
            <br><br>
            <div class="file-upload">
                <h2>Ajouter une image</h2>
                <img id="output" style="width:200px; height:auto;" />
                <input type="file" id="myFile" name="picture" accept="image/*" onchange="loadFile(event)">
            </div> 
            
            <button type="submit" class="btn">Créer</button>
            <br><br>
        </form>
            <a href="User.php">
            <button class="btn">Annuler</button>
            </a>
    </div>
    <div>
        <p><br><br></p>
    </div>

    <script>
        var loadFile = function(event) {
            var image = document.getElementById('output');
            image.src = URL.createObjectURL(event.target.files[0]);
        };
    </script>
</body>
</html>
