    <div class="wrapper">
        <form action="CreationCompteProcess.php" method="post">
            <h1> Lancez-vous ! </h1>
            <div class="register-link"> 
                <p><a href="PageConnexion.html">Vous avez déjà un compte ?</a></p> 
            </div>
            <div class="input-box">
                <input type="text" name="adresse_etablissement" placeholder="Adresse de l'établissement" required>

            <div class="input-box">
                <input type="text"name="nom_etablissement" placeholder="Nom de l'établissement" required>
