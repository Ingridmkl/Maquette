<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changer votre mot de passe</title>
    <link rel="stylesheet" href="PageCreationCompte.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="AddResto.css">   
    
    <script>
        function validateForm() {
            var password = document.getElementById('newPassword').value;
            var passwordConfirm = document.getElementById('newPasswordConfirm').value;

            if (password !== passwordConfirm) {
                alert('Le mot de passe et la confirmation du mot de passe ne correspondent pas.');
                return false; // Empêche la soumission du formulaire
            }
            return true;
        }
    </script>
</head>

<body>
    <div class="wrapper">
        <form id="myForm" action="changeMdp.php" onsubmit="return validateForm()" method="post" enctype="multipart/form-data">
            <h1>Créer votre nouveau mot de passe</h1>
            <div class="input-box">
                <input id="newPassword" type="password" placeholder="Entrez votre nouveau mot de passe" required> <!--j'ai retirer "name="passwordConfirm"-->
            </div>
            <div class="input-box">
                <input id="newPasswordConfirm" type="password" placeholder="Confirmer votre nouveau mot de passe" required> <!--j'ai retirer "name="passwordConfirm"-->
            </div>
            <br><br>
            <button type="submit" class="btn">Modifier</button>
            <br><br>
        </form>
    </div>
    <div>
        <p><br><br></p>
    </div>
</body>
</html>
